<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="dashboard.piggyvest.com">
    <link rel="shortcut icon" href="./icons/" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Piggvest | Dashboard</title>
</head>
<body>
<main id="reg-page">
<div class="container">
    <a href="#">
        <img src="./icons/piggyvest-logo.0b78a8fa.svg" alt="Piggybank Logo" class="mb3">
    </a>
    <!-- White area arond the form -->
    <div class="reg-form .rounded-edges">
        <header id="reg-form-head">
            <h3 class="pry-txt large-txt1 .alt-font">Create a Secure Account</h3>
            <p class="dark-txt small-txt2">Welcome to the future of Savings & Investments</p>
        </header>
        <form action="submit">
            <div class="formgrp mb2">
                <label for="name" class="dark-txt small-txt1">Full Name</label>
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="formgrp mb2">
                <label for="phone" class="dark-txt small-txt1">Phone Number</label>
                <input type="number" name="phone" id="phone" placeholder="Phone Number">
            </div>
            <div class="formgrp mb2">
                <label for="password" class="dark-txt small-txt1">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="formgrp mb2">
                <label for="referral" class="dark-txt small-txt1">Referrer Phone or Promo Code (Optional)</label>
                <input type="text" name="referral" id="referral" placeholder="Referrer Phone or Code">
            </div>  
            <div class="formgrp mb2">
                <label for="" class="dark-txt small-txt1">How Did You Hear About Us? (Optional)</label>
                <select name="" id="">
                    <option value="">Click To Select</option>
                    <option value="">Facebook</option>
                    <option value="">Twitter</option>
                    <option value="">Instagram</option>
                    <option value="">Friend/Family/Coworker Referral</option>
                    <option value="">Google Search</option>
                    <option value="">Google Playstore</option>
                    <option value="">Online Blog</option>
                    <option value="">Local Newspaper</option>
                    <option value="">At an event</option>
                    <option value="">Other</option>
                </select>
            </div>
            <button type="submit" class="btn light-txt small-txt2 .alt-font">CREATE ACCOUNT</button>
        </form>
    </div>
    <!-- text here -->
    <div id="form-footer">
    <p><a class="light-txt small-txt2" href="#">Already have an account? Log In</a></p>
    </div>
</div>  
</main>
</body>
</html>
